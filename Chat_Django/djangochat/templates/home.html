<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Onisoa_fitia_CHAT Login</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        'hacker-green': '#0d8c30',
                        'light-green': '#e6ffec',
                        'medium-green': '#c2f0d0',
                        'dark-green': '#0a6b25',
                        'light-gray': '#f5f5f5',
                        'medium-gray': '#e0e0e0',
                        'code-bg': '#f8f8f8',
                    },
                    animation: {
                        'text-pulse': 'textPulse 3s linear infinite',
                        'scan-line': 'scanLine 2s linear infinite',
                        'pulse-border': 'pulseBorder 2s infinite',
                        'blink': 'blink 1s step-end infinite',
                        'matrix-fall': 'matrixFall 20s linear infinite',
                    },
                    keyframes: {
                        textPulse: {
                            '0%, 100%': { color: '#0d8c30' },
                            '50%': { color: '#0a6b25' },
                        },
                        scanLine: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' },
                        },
                        pulseBorder: {
                            '0%, 100%': { borderColor: 'rgba(13, 140, 48, 0.3)' },
                            '50%': { borderColor: 'rgba(13, 140, 48, 0.8)' },
                        },
                        blink: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0' },
                        },
                        matrixFall: {
                            '0%': { backgroundPosition: '0% 0%' },
                            '100%': { backgroundPosition: '0% 100%' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Matrix-like background - light version */
        .matrix-bg-light {
            background-color: #ffffff;
            background-image: 
                linear-gradient(rgba(13, 140, 48, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(13, 140, 48, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        /* Scan line effect - light version */
        .scan-line-light::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(13, 140, 48, 0.2);
            animation: scanLine 2s linear infinite;
            z-index: 10;
            pointer-events: none;
        }
        
        /* Blinking cursor */
        .cursor-blink::after {
            content: "_";
            animation: blink 1s step-end infinite;
        }
        
        /* Matrix code rain effect */
        .matrix-rain {
            background: linear-gradient(180deg, 
                transparent 0%, 
                rgba(13, 140, 48, 0.03) 50%, 
                transparent 100%);
            background-size: 100% 20px;
            animation: matrixFall 20s linear infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes scanLine {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        @keyframes matrixFall {
            0% { background-position: 0% 0%; }
            100% { background-position: 0% 100%; }
        }
        
        /* Custom placeholder color */
        ::placeholder {
            color: rgba(75, 85, 99, 0.6);
            opacity: 1;
        }
    </style>
</head>
<body class="font-mono matrix-bg-light relative min-h-screen flex items-center justify-center p-4">
    <!-- Scan line effect overlay -->
    <div class="scan-line-light absolute inset-0 pointer-events-none"></div>
    
    <!-- Matrix rain effect -->
    <div class="matrix-rain absolute inset-0 pointer-events-none"></div>
    
    <div class="w-full max-w-md">
        <!-- Status bar -->
        <div class="bg-light-green text-xs text-gray-700 p-1 rounded-t-md border border-hacker-green/30 flex justify-between items-center">
            <div class="flex items-center">
                <div class="w-2 h-2 rounded-full bg-hacker-green animate-pulse mr-1"></div>
                <span class="text-hacker-green font-semibold">SYSTEM READY</span>
            </div>
            <div class="text-hacker-green font-semibold">[onisoa#fitia_CHAT v2.0.4]</div>
        </div>
        
        <!-- Main container -->
        <div class="bg-white border-x border-b border-hacker-green/30 rounded-b-md shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="p-4 border-b border-hacker-green/20 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-hacker-green" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                <h2 class="text-xl font-bold text-gray-800">
                    <span class="text-hacker-green">onisoa#fitia_</span>CHAT<span class="text-hacker-green cursor-blink"></span>
                </h2>
            </div>
            
            <!-- Terminal-like info -->
            <div class="bg-code-bg border-b border-hacker-green/20 p-3 text-xs text-gray-600">
                <div class="flex items-center">
                    <span class="text-hacker-green mr-1">></span> 
                    <span>Initializing secure connection...</span>
                </div>
                <div class="flex items-center">
                    <span class="text-hacker-green mr-1">></span> 
                    <span>Encryption protocols: <span class="text-hacker-green">ACTIVE</span></span>
                </div>
                <div class="flex items-center">
                    <span class="text-hacker-green mr-1">></span> 
                    <span>Please authenticate to continue</span>
                </div>
            </div>
            
            <!-- Login form -->
            <div class="p-6">
                <form id="post-form" method="POST" action="checkview" class="space-y-4">
                    {% csrf_token %}
                    
                    <div class="space-y-1">
                        <label class="text-xs text-hacker-green flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
                            </svg>
                            ROOM_NAME
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-hacker-green opacity-70">
                                #
                            </div>
                            <input 
                                type="text" 
                                name="room_name" 
                                placeholder="Enter room name" 
                                required
                                class="w-full bg-light-gray border border-hacker-green/30 rounded-md pl-7 pr-3 py-2 text-gray-800 placeholder-gray-500 focus:border-hacker-green/70 focus:ring-1 focus:ring-hacker-green/30 outline-none text-sm"
                            >
                        </div>
                    </div>
                    
                    <div class="space-y-1">
                        <label class="text-xs text-hacker-green flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            USERNAME
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-hacker-green opacity-70">
                                @
                            </div>
                            <input 
                                type="text" 
                                name="username" 
                                placeholder="Enter username" 
                                required
                                class="w-full bg-light-gray border border-hacker-green/30 rounded-md pl-7 pr-3 py-2 text-gray-800 placeholder-gray-500 focus:border-hacker-green/70 focus:ring-1 focus:ring-hacker-green/30 outline-none text-sm"
                            >
                        </div>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full bg-hacker-green hover:bg-dark-green text-white font-semibold py-2 px-4 rounded-md transition-colors duration-200 flex items-center justify-center"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                        CONNECT TO SECURE CHANNEL
                    </button>
                </form>
            </div>
            
            <!-- Security indicators -->
            <div class="p-4 border-t border-hacker-green/20 bg-light-gray">
                <div class="flex items-center justify-between text-xs text-gray-600 mb-2">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1 text-hacker-green" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        <span>Connection Security</span>
                    </div>
                    <span class="text-hacker-green font-semibold">SECURE</span>
                </div>
                <div class="w-full bg-white rounded-full h-1.5 mb-4">
                    <div class="bg-hacker-green h-1.5 rounded-full animate-pulse-border" style="width: 100%"></div>
                </div>
                
                <div class="text-center text-xs text-gray-500">
                    © 2024 onisoa#fitia_CHAT | All communications encrypted
                </div>
            </div>
        </div>
    </div>
</body>
</html>
